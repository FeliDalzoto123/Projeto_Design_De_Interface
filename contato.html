<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalzoto Locadora - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
            <a href="planilha.html" aria-current="page">Planilha</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h2>Entre em Contato</h2>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbyaGrUn0LrfAdwRbHV2ZEZsCh4IYyD2xailkIdZewZCMsAHXujzq3Z5CLD1Hfgywc04hg/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>

             <label for="data">Data do contato:</label>
            <input type="date" id="data" name="data">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Dalzoto Locadora - Todos os direitos reservados</p>
    </footer>

</body>

</html>
